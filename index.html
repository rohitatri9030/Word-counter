<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style/style.css">

</head>

<body>
    <div class="container">
        <h2 class="title">Word Counter</h2>
        <textarea class="text-input" id="myInput" placeholder="Enter text here..."></textarea>
        <div>
            <strong>Number of Words: </strong>
            <span class="word-count">0</span>
        </div>
        <div>
            <strong>Number of Letters: </strong>
            <span class="letter-count">0</span>
        </div>
        <div>
            <strong>Number of Whitespaces: </strong>
            <span class="space-count">0</span>
        </div>
        <button type="button" class="btn" onclick="ClearFields();">Clear Text</button>
    </div>

</body>
<script src="javascript/javas.js"></script>

</html>
